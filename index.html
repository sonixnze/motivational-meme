<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivational Meme</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img class="motivational-img" src="https://picsum.photos/700/400?grayscale&blur=10" alt="">
    <h1>Life is beautiful</h1>
    <p>When you're colorblind and have forgotten your glasses at home</p>
  </div>
  
  <div class="button-container"><button id="refresh-button">Click here to change the scenery</button></div>
  <script>
    document.getElementById("refresh-button").addEventListener("click", function() {
      location.reload();
    });
  </script>
</body>
</html>
